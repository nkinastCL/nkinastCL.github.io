<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Desmos Authoring Tool</title>
  </head>
  <body>
    <div id="content">
      <button id="toggleSidebar">&lt;</button>
      <div id="calculator"></div>
      <script src="desmos-instance.js"></script>
    </div>
    <div id="sidebar" class="collapsed">
      <div class="sidebar-content">
        <h2>Settings</h2>
        <div class="settings-group">
          <h3 style="cursor:help; text-decoration: underline;" title="Custom sizes currently do not persist on save. If you create an interactive with different dimensions, you will have to resize on load.">Set Dimensions</h3>
          <div class="dimensions-container">
            <label for="input-width" class="roboto-light">Width&nbsp;</label>
            <input
              type="number"
              name="input-width"
              id="input-width"
              maxlength="4"
              value="750"
            />
            <p class="roboto-light">&nbsp;px</p>
          </div>
          <div class="dimensions-container height">
            <label for="input-width" class="roboto-light">Height&nbsp;</label>
            <input
              type="number"
              name="input-height"
              id="input-height"
              maxlength="4"
              value="500"
            />
            <p class="roboto-light">&nbsp;px</p>
          </div>
        </div>
        <div class="settings-group">
          <h3>Options</h3>
          <div class="opt-checkbox">
            <input
              type="checkbox"
              name="opt-show-expressions"
              id="opt-show-expressions"
              checked
            />
            <label for="opt-show-expressions">Show Expressions</label>
          </div>
          <div class="opt-checkbox">
            <input
              type="checkbox"
              name="opt-show-settings"
              id="opt-show-settings"
            />
            <label for="opt-show-settings">Show Settings Menu</label>
          </div>
          <div class="opt-checkbox">
            <input
              type="checkbox"
              name="opt-lock-viewport"
              id="opt-lock-viewport"
            />
            <label for="opt-lock-viewport">Lock Viewport</label>
          </div>
          <div class="opt-checkbox">
            <input
              type="checkbox"
              name="opt-author-features"
              id="opt-author-features"
              checked
            />
            <label for="opt-author-features">Author Features</label>
          </div>
        </div>
      </div>
      <div class="save-load-buttons">
        <h3>Save and Load</h3>
        <div class="select-template">
          <label for="select-template">Select Template:</label>
          <select name="select-template" id="select-template">
            <option value="double-number-line">double-number-line</option>
            <option value="tape-diagram">tape-diagram</option></select
          ><br />
          <div class="button-group">
            <button id="load-template">Load Template</button>
          </div>
        </div>
        <div class="button-group">
          <p>Save state:&nbsp;</p>
          <button id="copy-state">Copy</button>
          <button id="download-state">Download JSON</button>
        </div>
        <div class="button-group">
          <p>Load state from:&nbsp;</p>
          <button id="load-state-from-clipboard">Clipboard</button>
          <button id="load-state-from-file">JSON</button>
          <input
            type="file"
            name="state-file"
            id="state-file"
            accept=".json"
            style="display: none"
          />
        </div>
      </div>
      <button id="open-code-editor"></button>
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span id="modalTitle">Script Editor</span>
        <span id="closeModal" class="close">&times;</span>
        <div class="editor" id="editor"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.5/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
